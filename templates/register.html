{% extends "_base.html" %}
{% block title %}
PyClub | Rejestracja 
{% endblock %}
{% block section %}
<div class="container">
    <div class="formsbox">
    <div class="forms">
        <div class="container">
        <h1>Zarejestruj się:</h1>
        <form action="http://127.0.0.1:5000/register/" method="POST">
            <input class="form", type="text", name="email", placeholder="Email">
            <input class="form", type="password", name="password", placeholder="hasło">
            <input class="form", type="password", name="password_confirm", placeholder="hasło ponownie">
            <input class="form", type="text", name="name", placeholder="Imię">
            <input class="form", type="text", name="last_name", placeholder="Nazwisko">
            <input class="button" , type="submit", name="submit", value="Zarejestruj">
        </form>
        {% if error != None %}
        <div id="errormessage">
            {{error}}
        </div>
        {% endif %}
        </div>
    </div>
    </div>

</div>
{% endblock %}
